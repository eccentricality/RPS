<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Rock Paper Scissors Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
        
    </head>

    <body id="rpsBody">


        <audio controls="controls" hidden="true" src="./assets/sounds/bubbleBobbleBossTheme.mp3" type="audio/mpeg" id="bgMusic"/></audio>
        <audio controls="controls" hidden="true" src="./assets/sounds/winner.mp3" type="audio/mpeg" id="bgMusicWin"/></audio>
        <audio controls="controls" hidden="true" src="./assets/sounds/loser.mp3" type="audio/mpeg" id="bgMusicLose"/></audio>

        <audio controls="controls" hidden="true" src="./assets/sounds/crashBomber.wav" type="audio/mpeg" id="playerHit"/></audio>
        <audio controls="controls" hidden="true" src="./assets/sounds/enemyHit.wav" type="audio/mpeg" id="butterHit"/></audio>
        <audio controls="controls" hidden="true" src="./assets/sounds/missThrow.wav" type="audio/mpeg" id="missHit"/></audio>

        <container>
            <butter>
                <h1 class="butterQuote"></h1>
                <br/><br/><img src="./assets/images/butter.png" id="butterImg"/>
                <img src="./assets/images/rock.png" id="butterResultImg"/>
                <p id="butterHealthPoint">Butter HP: <span id="butterHpSpan"></span></p>
            </butter>
            <player>
                <h1 id="playerQuote">What is my purpose?</h1>
                <button id="rockButton" class="rpsButton">Rock</button>
                <button id="paperButton" class="rpsButton">Paper</button>
                <button id="scissorButton" class="rpsButton">Scissor</button>
                <p id="playerSpeech">Oh...my god...</p>
                <img src="./assets/images/rpsBot.png" id="playerImg"/>
                <img src="./assets/images/rock.png" id="playerResultImg"/>
                <p id="playerHealthPoint">Player HP: <span id="playerHpSpan"></span></p>
            </player>
            <br/>
            <br/>
        </container>

        <script src="./assets/script.js" async defer>
        </script>
    </body>

</html>
